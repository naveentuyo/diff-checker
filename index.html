<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Text Diff Checker</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>

    <style>
        /* CSS Variables for theming */
        :root {
            /* Light Mode Defaults */
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #666666;
            --border-color: #dddddd;
            
            /* Diff Highlights (Light) */
            --highlight-add-bg: #d4fcbc;
            --highlight-add-text: #2b7008;
            --highlight-rem-bg: #ffbbbb;
            --highlight-rem-text: #9e0e0e;

            /* UI Elements */
            --btn-primary: #007bff;
            --btn-hover: #0056b3;
            --btn-inactive: #e0e0e0;
            --btn-inactive-text: #000;
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #252525;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: #333333;

            /* Diff Highlights (Dark) - Darker backgrounds, brighter text */
            --highlight-add-bg: #1e3a1e; 
            --highlight-add-text: #76ff76;
            --highlight-rem-bg: #3a1e1e;
            --highlight-rem-text: #ff7676;

            --btn-inactive: #333333;
            --btn-inactive-text: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header Layout */
        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Buttons */
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            background-color: var(--btn-inactive);
            color: var(--btn-inactive-text);
            transition: all 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.active {
            background-color: var(--btn-primary);
            color: white;
        }

        #theme-toggle {
            background: transparent;
            font-size: 1.2rem;
            padding: 5px 10px;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            flex-grow: 1;
        }

        /* Input Area Layout */
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 40%;
        }

        .input-box {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        textarea {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: none;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border 0.2s, background-color 0.3s;
        }

        textarea:focus {
            border-color: var(--btn-primary);
        }

        /* Output Area Layout */
        .output-group {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 50%;
        }

        #result {
            flex-grow: 1;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            white-space: pre-wrap; 
            overflow-y: auto;
            line-height: 1.6;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        /* Diff Styling */
        span.added {
            background-color: var(--highlight-add-bg);
            color: var(--highlight-add-text);
            border-radius: 2px;
        }

        span.removed {
            background-color: var(--highlight-rem-bg);
            color: var(--highlight-rem-text);
            text-decoration: line-through;
            border-radius: 2px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
                height: auto;
            }
            textarea {
                min-height: 150px;
            }
            body {
                height: auto;
            }
            header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            .controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Diff Checker</h1>
        <div class="controls">
            <div>
                <button id="btn-word" class="active" onclick="setMode('word')">Words</button>
                <button id="btn-char" onclick="setMode('char')">Chars</button>
            </div>
            <button id="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">ðŸŒ™</button>
        </div>
    </header>

    <div class="container">
        <div class="input-group">
            <div class="input-box">
                <label for="original">Original Text</label>
                <textarea id="original" placeholder="Paste original text here...">The quick brown fox jumps over the lazy dog.</textarea>
            </div>
            <div class="input-box">
                <label for="modified">Modified Text</label>
                <textarea id="modified" placeholder="Paste modified text here...">The quick red fox jumped over the lazy dog.</textarea>
            </div>
        </div>

        <div class="output-group">
            <label>Comparison Result</label>
            <div id="result"></div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let currentMode = 'word';
        const originalEl = document.getElementById('original');
        const modifiedEl = document.getElementById('modified');
        const resultEl = document.getElementById('result');
        const btnWord = document.getElementById('btn-word');
        const btnChar = document.getElementById('btn-char');
        const themeToggle = document.getElementById('theme-toggle');

        // --- Theme Logic ---
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            
            // Save preference
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            themeToggle.innerText = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Load saved theme on startup
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            updateThemeIcon(true);
        } else {
            updateThemeIcon(false);
        }

        // --- Diff Logic ---
        function setMode(mode) {
            currentMode = mode;
            if(mode === 'word') {
                btnWord.classList.add('active');
                btnChar.classList.remove('active');
            } else {
                btnWord.classList.remove('active');
                btnChar.classList.add('active');
            }
            compareText();
        }

        function compareText() {
            const originalText = originalEl.value;
            const modifiedText = modifiedEl.value;
            let diff;

            if (currentMode === 'word') {
                diff = Diff.diffWords(originalText, modifiedText);
            } else {
                diff = Diff.diffChars(originalText, modifiedText);
            }

            const fragment = document.createDocumentFragment();

            diff.forEach((part) => {
                const span = document.createElement('span');
                
                if (part.added) {
                    span.classList.add('added');
                    span.innerText = part.value;
                } else if (part.removed) {
                    span.classList.add('removed');
                    span.innerText = part.value;
                } else {
                    span.innerText = part.value;
                }
                fragment.appendChild(span);
            });

            resultEl.innerHTML = '';
            resultEl.appendChild(fragment);
        }

        // --- Event Listeners ---
        originalEl.addEventListener('input', compareText);
        modifiedEl.addEventListener('input', compareText);

        // Run once on load
        window.onload = compareText;

    </script>
</body>
</html>
